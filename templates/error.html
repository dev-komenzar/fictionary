<!DOCTYPE html>
<!--共通のエラーページ：エラーが発生するところでこのページを表示-->
<html lang="ja" class="h-100">
  
{{ template "head" }}

  <body class="d-flex flex-column h-100">
          
    {{ template "header" }}

    <div class="container">
      <div class="contents">
        <h2>エラー</h2>
        <p>{{.message}}</p>
      </div>
    </div>

    {{ template "footer" }}

  </body>
</html>
