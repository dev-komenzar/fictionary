<!DOCTYPE html>
<html lang="ja">
  <!--集める：親が正解を入力する-->
  <!--出題->○集める->一覧表示->投票->回答者open->閲覧-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{.odai}}｜フィクショナリー</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <!-- web font を読み込む -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="/js/bootstrap.min.js"></script>
    <!--自作CSS -->
    <style type="text/css">
      <!--
      /*ここに調整CSS記述*/
      body{
      	font-family: 'Sawarabi Mincho', sans-serif, -apple-system;
      }
      .jumbotron-fluid {
      	background: url(/resources/index2-resized.jpeg) center no-repeat;
      	background-size: cover;
      }

      -->
    </style>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1><a href="/">たほいや！</a></h1>
      </header>

      <div class="contents">
        <h2>お題は「{{.odai}}」です。</h2>
        <p>あなたの知っている意味を書いてください。</p>
        <form
          action="{{.uri}}"
          method="POST"
          class="needs-validation"
          novalidate
        >
          <div class="form-group">
            <label for="name">回答者の名前（お好きな名前で）</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="たほいやーネーム"
              required
            />
            <div class="invalid-feedback">
              たほいやーネームを入力してください
            </div>
          </div>
          <div class="form-group">
            <label for="answer">「{{.odai}}」の意味は？</label>
            <textarea
              id="answer"
              name="answer"
              class="form-control"
              rows="8"
              cols="80"
              required
              placeholder="たほい-や【たほい屋】静岡県で、山畑の猪追い小屋をいう。"
            ></textarea>
            <div class="invalid-feedback">回答してください</div>
          </div>
          <button type="submit" class="btn btn-primary">提出する！</button>
        </form>
        <div>回答に招待するには、このページのURLを送ってあげてください。</div>
      </div>
    </div>

    <script>
      // 無効なフィールドがある場合にフォーム送信を無効にするスターターJavaScriptの例
      (function () {
        "use strict";

        window.addEventListener(
          "load",
          function () {
            // カスタムブートストラップ検証スタイルを適用するすべてのフォームを取得
            var forms = document.getElementsByClassName("needs-validation");
            // ループして帰順を防ぐ
            var validation = Array.prototype.filter.call(forms, function (
              form
            ) {
              form.addEventListener(
                "submit",
                function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
  </body>
</html>
