<!DOCTYPE html>
<html lang="ja" class="h-100">
  
{{ template "head" }}

  <body class="d-flex flex-column h-100">
          
    {{ template "header" }}

    <div class="container">
      <div class="row sticky-top">
        <h2 class="mx-auto mt-3 rounded-lg bg-white p-3">お題「{{.odai}}」</h2>
      </div>
      <div class="row">
        <div class="col">回答数：{{.countOfUsers}}</div>
        <div class="col">{{.who}} さんによる出題</div>
      </div>

      {{range $i, $a := .kaitous}}
      <div class="mt-3 mb-3">
        <div class="row">
          
          <div class="col-md-8 ml-md-5">
            <div class="card card-body">
              {{ .Answer }}
            </div>
          </div>
        </div>
      </div>
      {{ end }}

      <form action="{{.uri}}" method="POST" class="needs-validation" novalidate>
        <button type="submit" class="btn btn-primary">
          回答を締め切る
        </button>
      </form>
    </div>

    {{ template "footer" }}

    <script>
      // 無効なフィールドがある場合にフォーム送信を無効にするスターターJavaScriptの例
      (function () {
        "use strict";

        window.addEventListener(
          "load",
          function () {
            // カスタムブートストラップ検証スタイルを適用するすべてのフォームを取得
            var forms = document.getElementsByClassName("needs-validation");
            // ループして帰順を防ぐ
            var validation = Array.prototype.filter.call(forms, function (
              form
            ) {
              form.addEventListener(
                "submit",
                function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
  </body>
</html>
