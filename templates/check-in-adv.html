<!DOCTYPE html>
<html lang="ja">
  <!--回答一覧-->
  <!--出題->集める->○一覧表示->投票->回答者open->閲覧-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{.odai}}｜フィクショナリー</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <!-- web font を読み込む -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="/js/bootstrap.min.js"></script>
    <!--自作CSS -->
    <style type="text/css">
      <!--
      /*ここに調整CSS記述*/
      body{
      	font-family: 'Sawarabi Mincho', sans-serif, -apple-system;
      }
      .jumbotron-fluid {
      	background: url(/resources/index2-resized.jpeg) center no-repeat;
      	background-size: cover;
      }

      -->
    </style>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1><a href="/">たほいや！</a></h1>
      </header>

      <div class="row sticky-top">
        <h2 class="mx-auto mt-3 rounded-lg bg-white p-3">お題「{{.odai}}」</h2>
      </div>
      <div class="row">
        <div class="col">回答数：{{.countOfUsers}}</div>
        <div class="col">{{.who}} さんによる出題</div>
      </div>

      {{range $i, $a := .kaitous}}
      <div class="mt-3 mb-3">
        <div class="row">
          <div class="col-md-4">
            <div class="card card-body">
              {{ .User }}
            </div>
          </div>
          <div class="col-md-6">
            <div class="card card-body">
              {{ .Answer }}
            </div>
          </div>
        </div>
      </div>
      {{ end }}

      <form action="{{.uri}}" method="POST" class="needs-validation" novalidate>
        <button type="submit" class="btn btn-primary">
          回答を締め切る
        </button>
      </form>
    </div>

    <script>
      // 無効なフィールドがある場合にフォーム送信を無効にするスターターJavaScriptの例
      (function () {
        "use strict";

        window.addEventListener(
          "load",
          function () {
            // カスタムブートストラップ検証スタイルを適用するすべてのフォームを取得
            var forms = document.getElementsByClassName("needs-validation");
            // ループして帰順を防ぐ
            var validation = Array.prototype.filter.call(forms, function (
              form
            ) {
              form.addEventListener(
                "submit",
                function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
  </body>
</html>
