<!--回答一覧-->
<!--出題->集める->○一覧表示->投票->回答者open->閲覧-->
<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>フィクショナリー</title>
	<!-- BootstrapのCSS読み込み -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery読み込み -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- BootstrapのJS読み込み -->
	<script src="/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<header class="header">
			<h1><a href="/">たほいや！</a></h1>
		</header>

		<h2>お題「{{.odai}}」</h2>
		<div>回答数：{{.countOfUsers}}</div>
		<div>
			<button type="button" class="btn btn-primary" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">全て展開</button>
		</div>
			{{range $i, $a := .kaitous}}
				<div class="row my-1">
						<a class="btn btn-default">{{$i}}番</a>
						<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample1{{$i}}" aria-expanded="false" aria-controls="multiCollapseExample1{{$i}}">回答者</button>
						<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample2{{$i}}" aria-expanded="false" aria-controls="multiCollapseExample2{{$i}}">答え</button>
				</div>
				<div class="row mb-3">
					<div class="col-xs-3 col-md-2">
						<div class="collapse multi-collapse" id="multiCollapseExample1{{$i}}">
							<div class="card card-body">
								{{ .User }}
							</div>
						</div>
					</div>
					<div class="col-xs-5 col-md-6">
						<div class="collapse multi-collapse col-xs-10" id="multiCollapseExample2{{$i}}">
							<div class="card card-body">
								{{ .Answer }}
							</div>
						</div>
					</div>
					<div class="col-xs-4 col-md-4">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">投票</span>
							</div>
							<textarea class="form-control" aria-label="With textarea"></textarea>
						</div>
					</div>
				</div>
				
			{{ end }}
	</div>
</body>

</html>
