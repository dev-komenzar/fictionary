<!DOCTYPE html>
<html lang="ja">
  <!--回答一覧-->
  <!--出題->集める->○一覧表示->投票->回答者open->閲覧-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{.odai}}｜フィクショナリー</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <!-- web font を読み込む -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="/js/bootstrap.min.js"></script>
    <!--自作CSS -->
    <style type="text/css">
      <!--
      /*ここに調整CSS記述*/
      body{
      	font-family: 'Sawarabi Mincho', sans-serif, -apple-system;
      }
      .jumbotron-fluid {
      	background: url(/resources/index2-resized.jpeg) center no-repeat;
      	background-size: cover;
      }

      -->
    </style>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1><a href="/">たほいや！</a></h1>
      </header>

      <div class="row sticky-top">
        <h2 class="mx-auto mt-3 rounded-lg bg-white p-3">お題「{{.odai}}」</h2>
      </div>
      <div class="row">
        <div class="col">回答数：{{.countOfUsers}}</div>
        <div class="col">{{.who}} さんによる出題</div>
      </div>

      {{range $i, $a := .kaitous}}
      <div class="mt-3 mb-3">
        <div class="row my-1">
          <a class="btn btn-default">{{$i}}番</a>
          <button
            class="btn btn-primary"
            type="button"
            data-toggle="collapse"
            data-target="#multiCollapseExample1{{$i}}"
            aria-expanded="false"
            aria-controls="multiCollapseExample1{{$i}}"
          >
            回答者
          </button>
          <button
            class="btn btn-primary"
            type="button"
            data-toggle="collapse"
            data-target="#multiCollapseExample2{{$i}}"
            aria-expanded="false"
            aria-controls="multiCollapseExample2{{$i}}"
          >
            答え
          </button>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div
              class="collapse multi-collapse"
              id="multiCollapseExample1{{$i}}"
            >
              <div class="card card-body">
                {{ .User }}
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div
              class="collapse multi-collapse col-xs-10"
              id="multiCollapseExample2{{$i}}"
            >
              <div class="card card-body">
                {{ .Answer }}
              </div>
            </div>
          </div>
        </div>
        <div>投票した人： {{range .Votes}} {{.CreatedBy}}、{{end}}</div>
      </div>
      {{ end }}

      <div class="row">
        <button
          type="button"
          class="btn btn-primary mb-3 ml-5"
          data-toggle="collapse"
          data-target=".multi-collapse "
          aria-expanded="false"
          aria-controls="multiCollapseExample1 multiCollapseExample2"
        >
          全て展開
        </button>
      </div>

      {{ if eq .phase "playing" }}

      <form
        action="{{.uri}}"
        method="POST"
        class="row needs-validation mb-3"
        novalidate
      >
        <div class="input-group col-md-4">
          <input
            type="text"
            class="form-control"
            id="playerName"
            name="playerName"
            placeholder="投票者の名前"
            required
          />
          <div class="invalid-feedback">
            たほいやーネームを入力してください
          </div>
        </div>

        <div class="input-group col-md-5">
          <select class="custom-select" id="slct" name="slct" required>
            <option value="" selected>本当の答えは？</option>
            {{range $i, $a := .kaitous}}
            <option value="{{.ID}}">{{$i}}番</option>
            {{end}}
          </select>
          <div class="invalid-feedback">投票する番号を選択してください</div>
        </div>

        <div class="input-group col-md-3">
          <button type="submit" class="btn btn-primary">
            投票する！
          </button>
        </div>
      </form>

      <div class="row mb-5">
        <div class="col-5 mx-auto">
          <!-- 切り替えボタンの設定 -->
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#doneModal"
          >
            出題者は最後に押す
          </button>

          <!-- モーダルの設定 -->
          <div
            class="modal fade"
            id="doneModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="doneModalLabel"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="doneModalLabel">
                    ゲームを終わる
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="閉じる"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>
                    ゲームを終了し、今後は閲覧だけできます。投票ができなくなります。
                  </p>
                </div>
                <div class="modal-footer">
                  <form action="{{.uri4archive}}" method="POST">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      閉じる
                    </button>
                    <button type="submit" class="btn btn-warning">
                      ゲームを終わる
                    </button>
                  </form>
                </div>
                <!-- /.modal-footer -->
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
          <!-- /.modal -->
        </div>
      </div>

      {{ end }}
    </div>

    <script>
      // 無効なフィールドがある場合にフォーム送信を無効にするスターターJavaScriptの例
      (function () {
        "use strict";

        window.addEventListener(
          "load",
          function () {
            // カスタムブートストラップ検証スタイルを適用するすべてのフォームを取得
            var forms = document.getElementsByClassName("needs-validation");
            // ループして帰順を防ぐ
            var validation = Array.prototype.filter.call(forms, function (
              form
            ) {
              form.addEventListener(
                "submit",
                function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
  </body>
</html>
