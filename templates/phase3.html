<!DOCTYPE html>
<html lang="ja">
  <!--回答一覧-->
  <!--出題->集める->○一覧表示->投票->回答者open->閲覧-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{.odai}}｜フィクショナリー</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <!-- web font を読み込む -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="/js/bootstrap.min.js"></script>
    <!--自作CSS -->
    <style type="text/css">
      <!--
      /*ここに調整CSS記述*/
      body{
      	font-family: 'Sawarabi Mincho', sans-serif, -apple-system;
      }
      .jumbotron-fluid {
      	background: url(/resources/index2-resized.jpeg) center no-repeat;
      	background-size: cover;
      }

      -->
    </style>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1><a href="/">たほいや！</a></h1>
      </header>

      <div class="row"><h2 class="mx-auto">お題「{{.odai}}」</h2></div>
      <div class="row">
        <div>回答数：{{.countOfUsers}}</div>
      </div>

      {{range $i, $a := .kaitous}}
      <div class="mt-3 mb-3">
        <div class="row my-1">
          <a class="btn btn-default">{{$i}}番</a>
          <button
            class="btn btn-primary"
            type="button"
            data-toggle="collapse"
            data-target="#multiCollapseExample1{{$i}}"
            aria-expanded="false"
            aria-controls="multiCollapseExample1{{$i}}"
          >
            回答者
          </button>
          <button
            class="btn btn-primary"
            type="button"
            data-toggle="collapse"
            data-target="#multiCollapseExample2{{$i}}"
            aria-expanded="false"
            aria-controls="multiCollapseExample2{{$i}}"
          >
            答え
          </button>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <div
              class="collapse multi-collapse"
              id="multiCollapseExample1{{$i}}"
            >
              <div class="card card-body">
                {{ .User }}
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div
              class="collapse multi-collapse col-xs-10"
              id="multiCollapseExample2{{$i}}"
            >
              <div class="card card-body">
                {{ .Answer }}
              </div>
            </div>
          </div>
        </div>
        <div>投票した人： {{range .Votes}} {{.CreatedBy}}、{{end}}</div>
      </div>
      {{ end }}

      <div class="row">
        <button
          type="button"
          class="btn btn-primary mb-3 ml-5"
          data-toggle="collapse"
          data-target=".multi-collapse "
          aria-expanded="false"
          aria-controls="multiCollapseExample1 multiCollapseExample2"
        >
          全て展開
        </button>
      </div>

      <form
        action="{{.uri}}"
        method="POST"
        class="row needs-validation mb-5"
        novalidate
      >
        <div class="input-group col-md-4">
          <input
            type="text"
            class="form-control"
            id="playerName"
            name="playerName"
            placeholder="投票者の名前"
            required
          />
          <div class="invalid-feedback">
            たほいやーネームを入力してください
          </div>
        </div>

        <div class="input-group col-md-5">
          
          <select class="custom-select" id="slct" name="slct" required>
            <option value="">本当の答えは？</option>
            {{range $i, $a := .kaitous}}
            <option value="{{.ID}}">{{$i}}番</option>
            {{end}}
          </select>
          <div class="invalid-feedback">投票する番号を選択してください</div>
        </div>

        <div class="input-group col-md-3">
          <button type="submit" class="btn btn-primary">
            投票する！
          </button>
        </div>
      </form>
    </div>

    <script>
      // 無効なフィールドがある場合にフォーム送信を無効にするスターターJavaScriptの例
      (function () {
        "use strict";

        window.addEventListener(
          "load",
          function () {
            // カスタムブートストラップ検証スタイルを適用するすべてのフォームを取得
            var forms = document.getElementsByClassName("needs-validation");
            // ループして帰順を防ぐ
            var validation = Array.prototype.filter.call(forms, function (
              form
            ) {
              form.addEventListener(
                "submit",
                function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
  </body>
</html>
